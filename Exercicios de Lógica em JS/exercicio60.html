<html>
<head>
    <script>
        function imprimirNumeros() {
            // obter os valores dos inputs
            var limiteInferior = parseInt(document.getElementById("limiteInferior").value);
            var limiteSuperior = parseInt(document.getElementById("limiteSuperior").value);

            // verificar se os valores são válidos
            if (isNaN(limiteInferior) || isNaN(limiteSuperior) || limiteInferior > limiteSuperior) {
                alert("Por favor, digite valores válidos para os limites do intervalo.");
                return;
            }

            // criar uma variável para armazenar os números naturais no intervalo
            var numeros = "";

            // percorrer o intervalo usando um laço for
            for (var i = limiteInferior; i <= limiteSuperior; i++) {
                // verificar se o número é natural (inteiro e positivo)
                if (Number.isInteger(i) && i >= 0) {
                    // adicionar o número à variável, separando por vírgula e espaço
                    numeros += i + ", ";
                }
            }

            // remover a última vírgula e espaço da variável
            numeros = numeros.slice(0, -2);

            // mostrar os números na página usando um elemento p
            document.getElementById("resultado").innerHTML = "Os números naturais no intervalo fechado [" + limiteInferior + ", " + limiteSuperior + "] são: " + numeros + ".";
        }
    </script>
</head>
<body>
    <h1>Aplicação para imprimir números naturais em um intervalo</h1>
    <p>Digite os limites inferiores e superiores do intervalo:</p>
    <input type="number" id="limiteInferior" placeholder="Limite inferior">
    <input type="number" id="limiteSuperior" placeholder="Limite superior">
    <button onclick="imprimirNumeros()">Imprimir números</button>
    <p id="resultado"></p>
</body>
</html>
